<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
  <link rel="stylesheet" href="./dist/main.512c4ddfb529cc4225d5.css">
</head>
<body id="body">
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__text">
        <h1 class="h1">Online Store</h1>
        <span class="header__subtitle">best products, best sales, best service</span>
      </div>
      <div class="header__cart">
        <div id="basket" class="cart">
          <img src="./dist/assets/images/cart.svg" id="basket-img" class="cart__icon" alt="cart icon" style="display: none;">
          <span id="all-price-basket" class="cart__total" style="display: block;">$ 4281</span>
          <span id="counter-basket" class="cart__quantity" style="visibility: visible; opacity: 1;">7</span>
        </div>
      </div>
    </div>
  </header>
  <main class="main main_empty">
    <span class="cart-empty">404 Not found</span>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__cart">
        <a href="https://rs.school/js/" class="footer__cart_light" target="_blank">
          <img src="./dist/assets/images/logo_rs_text.svg" class="footer__logo" alt="RS School">
        </a>
      </div>
      <div class="footer__references">
        <a href="https://github.com/balaxon" class="footer__SashaGit" target="_blank">balaxon</a>
        <a href="https://github.com/EnayaAme" class="footer__NataGit" target="_blank">EnayaAme</a>
        <span class="footer__year">2022</span>
      </div>
    </div>
  </footer>
</body>
</html>
