<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>
<body id="body">

  <div class="sort-menu">

    <div class="select-box">
      <div class="options-container">

        <div class="option">
          <input type="radio" class="radio" id="priseLTH" name="category" />
          <label for="priseLTH">Prise (low to high)</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="priseHTL" name="category" />
          <label for="priseHTL">Prise (high to low)</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="Rating" name="category" />
          <label for="Rating">Rating</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="release" name="category" />
          <label for="release">Release date</label>
        </div>
      </div>

      <div class="selected">
        Sort by
      </div>
    </div>
  </div>
  
</body>
</html>
